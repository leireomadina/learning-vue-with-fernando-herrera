<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01 - Vue introduction</title>
	</head>
	<body>
		<div id="root">
			<h1>Batman quotes</h1>
			<small>{{ newQuote }}</small>
			<p>Insert a new quote:</p>
			<form action="">
				<input v-model="newQuote" type="text" v-on:keypress.enter.prevent="addQuote" />
			</form>
			<ul>
				<!-- Desestructuramos el objeto quote: -->
				<li v-for="({ quote, author }, index) in quotes">
					<span>{{ index + 1 }} - {{ quote }}</span>
					<blockquote v-if="author">-{{ author }}</blockquote>
				</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="./app.js"></script>
	</body>
</html>
